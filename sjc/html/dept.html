<!DOCTYPE html>
<html>
<head>
<meta name="viewport" content="width=device-width, initial-scale=1">
<style>
section,h1 {
  padding: 0 18em;
}

.grid
 {
  display: grid;
  grid-template-columns: repeat(3,300px);  /* 3 columns */
  grid-template-rows: repeat(3,300px); /* 3 rows  */
  grid-gap:50px 30px; /* 50 pixels of space added between rows and 30 pixels added between columns  */
}

.grid-item{
  border:thin gray solid;
  padding:10px;
}
img {
  width: 100%;
}
</style>
</head>
<body>
<article>
  <h1>
    3x2 Grid Layout image gallery example
  </h1>
  <section>
    
    <div class="grid">
      <div class="grid-item"><img src=""></div>
      <div class="grid-item"><img src="../images/phy.jpg"></div>
      <div class="grid-item"><img src="../images/phy.jpg"></div>
      <div class="grid-item"><img src="../images/phy.jpg"></div>
      <div class="grid-item"><img src="../images/phy.jpg"></div>
      <div class="grid-item"><img src="../images/phy.jpg"></div>
      <div class="grid-item"><img src="../images/phy.jpg"></div>
 
    </div>
  </section>
</article>

</body>
